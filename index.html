<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <!-- For responsive purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenery View</title>

    <!-- Javascript -->
    <script src="js/script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo Website -->
        <div class="main-logo"></div>

        <!-- Navigation -->
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <!-- Horizontal Ruler -->
    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Content -->
        <section id="home">
            <!-- Home Header -->
            <header>
                <!-- Greetings -->
                <h1 class="large-font" id="greetings">Hello Visitor, Welcome</h1>
                <p class="large-font">"Take a deep breath, sit back, relax and enjoy the view!"</p>
            </header>

            <!-- Banner Autoslide -->
            <div class="banner-container">
                <!-- Banner images -->

                <img class="banner-img" src="assets\adam-kool-ndN00KmbJ1c-unsplash.jpg"
                    alt="https://unsplash.com/photos/landmark-photography-of-trees-near-rocky-mountain-under-blue-skies-daytime-ndN00KmbJ1c" />
                <img class="banner-img" src="assets\clark-tibbs-kwVdnDhT7OI-unsplash.jpg"
                    alt="https://unsplash.com/photos/silhouette-photography-of-mountain-under-sky-kwVdnDhT7OI" />
                <img class="banner-img" src="assets\niko-photos-tGTVxeOr_Rs-unsplash.jpg"
                    alt="https://unsplash.com/photos/green-leaf-tree-under-blue-sky-tGTVxeOr_Rs" />
                <img class="banner-img" src="assets\thierry-meier-PKEPAeMBOIU-unsplash.jpg"
                    alt="https://unsplash.com/photos/time-lapse-photography-of-body-of-water-PKEPAeMBOIU" />
                <img class="banner-img" src="assets\tim-swaan-eOpewngf68w-unsplash.jpg"
                    alt="https://unsplash.com/photos/blue-and-brown-steel-bridge-eOpewngf68w" />
                <!-- <img class="banner-img" src="assets\wes-hicks-6rNitHsIU3c-unsplash.jpg" alt="wes-hicks-6rNitHsIU3c-unsplash"/> -->
            </div>

            <footer>
                <p class="large-font">^ Carousel Autoslide ^</p>
            </footer>
        </section>

        <hr />

        <!-- Our Profile Content -->
        <section id="our-profile">
            <header>
                <h1 class="larger-font">Our Profile</h1>
            </header>

            <!-- Our Profile Content -->
            <div class="our-profile-content">
                <p>Lorem Ipsum Dolor Sit Amet Adipiscing...</p>
            </div>

        </section>

        <!-- Message Us Content -->
        <section id="message-us">
            <header>
                <h1 class="larger-font">Leave a message below</h1>
            </header>

            <!-- Message Us Content -->
            <div class="message-container">
                <!-- Message form -->
                <div class="form-container">
                    <form id="form-id" action="">
                        <div class="row">
                            <div class="label">
                                <label for="name">Name:</label>
                            </div>
                            <div class="input">
                                <input type="text" name="name" id="name-id"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <label for="email">Email:</label>
                            </div>
                            <div class="input">
                                <input type="text" name="email" id="email-id"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <label for="country">Country:</label>
                            </div>
                            <div class="input">
                                <select name="country" id="country-id"/>
                                <option value="australia">Australia</option>
                                <option value="indonesia" selected>Indonesia</option>
                                <option value="malaysia">Malaysia</option>
                                <option value="singapore">Singapore</option>
                                <option value="others" onselect="writeOther()">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <label for="message">Pesan:</label>
                            </div>
                            <div class="input">
                                <textarea name="message" id="message-id"></textarea>
                            </div>
                        </div>
                        <div class="row" id="submit-row">
                            <div class="input" id="submit-box">
                                <button type="button" id="submit-id" onclick="validateForm()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br />
                <!-- Message display -->
                <div class="display-container">
                    <header id="header-message">Display Pesan</header>
                    <div id="display-name"></div>
                </div>
            </div>

        </section>
    </main>

    <!-- Main Footer -->
    <footer>
        <p>&copy; Image downloaded from Unsplash.com</p>
    </footer>
    <script></script>
</body>

</html>
